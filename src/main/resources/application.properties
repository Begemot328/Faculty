server.port=8090
spring.datasource.url=jdbc:h2:~/faculty;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=SA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.jackson.default-property-inclusion=non_null
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.one-indexed-parameters=true

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:SQL/ddl_only.sql
spring.datasource.data=classpath:SQL/data/student.sql, classpath:SQL/data/subject.sql, \
classpath:SQL/data/team.sql, classpath:SQL/data/book.sql, classpath:SQL/data/student_team.sql